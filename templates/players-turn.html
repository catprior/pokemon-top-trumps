<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Top Trumps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style>
      .color-bg {
          background-image: linear-gradient(to right, {{ p1_primary }}, {{ p1_secondary }});
        }

      .color-bg2 {
          background-image: linear-gradient(to right, {{ p2_primary }}, {{ p2_secondary }});
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/"><span class="navbar-brand mb-0 h1"><img src="/static/pokeball_icon.png" class="ball">Pokemon Top Trumps</span></a>
        <a href="/"><button type="button" class="btn btn-primary return">Play Again</button></a>
    </nav>
    <div class="alert alert-{{ alert }} text-center" role="alert">
        <p>{{ message }}</p>
        <h4 class="alert-heading">{{ result }}</h4>
    </div>
    <br>

    <div class="container px-4">
        <div class="row gx-5">
        <div class="col">
      <h2>Opponent chose:</h2>
      <div class="pkmn-card">
          <div class="color-bg">
          <div class="titles">
          <table class="title-table">
            <tr>
              <td class="card-title"><h1>{{ p1_name }}</h1></td>
              <td class="card-icon"><img src="{{ p1_tcg_icon }}" class="icon"></td>
            </tr>
          </table>
          </div>
        <div class="img-con">
        <img src="{{ p1_image }}" class="main-img">
      </div>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p1_weight }}</p></td>
          <td><p>Weight</p></td>
        </tr>
      </table>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p1_height }}</p></td>
          <td><p>Height</p></td>
        </tr>
      </table>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p1_id }}</p></td>
          <td><p>ID</p></td>
        </tr>
      </table>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p1_stat }}</p></td>
          <td><p>Base Stat</p></td>
        </tr>
      </table>
      </div>
      </div>
      <br>
    </div>
    <div class="col">
      <h2>You chose:</h2>
       <div class="pkmn-card">
          <div class="color-bg2">
          <div class="titles">
          <table class="title-table">
            <tr>
              <td class="element"><h1>{{ p2_name }}</h1></td>
              <td class="elementz"><img src="{{ p2_tcg_icon }}" class="icon"></td>
            </tr>
          </table>
          </div>
        <div class="img-con">
        <img src="{{ p2_image }}" class="main-img">
      </div>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p2_weight }}</p></td>
          <td><p>Weight</p></td>
        </tr>
      </table>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p2_height }}</p></td>
          <td><p>Height</p></td>
        </tr>
      </table>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p2_id }}</p></td>
          <td><p>ID</p></td>
        </tr>
      </table>
      <table class="stat-table">
        <tr>
          <td class="stat"><p>{{ p2_stat }}</p></td>
          <td><p>Base Stat</p></td>
        </tr>
      </table>
      </div>
      </div>
      <br>
    </div>
</div>
</div>
</body>
</html>
